owner: InPageEdit # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: jsDelivr CDN
    url: https://cdn.jsdelivr.net/npm/mediawiki-inpageedit@latest/dist/InPageEdit.js
  - name: Plugins Store
    url: https://ipe-plugins.js.org
  - name: Documentation
    url: https://ipe.js.org
  - name: Analysis Backend v4
    url: https://analysis.ipe.wjghj.cn/api/query/wiki
  - name: Analysis Frontend
    url: https://blog.wjghj.cn/inpageedit/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ipe.wjghj.cn
  # baseUrl: /your-repo-name
  logoUrl: https://ipe.js.org/images/logo/IPE.png
  name: InPageEdit Status
  introTitle: "**InPageEdit** 运行状态"
  introMessage: "**InPageEdit** 是由机智的小鱼君编写的一款 MediaWiki 多功能插件，它主要基于 jQuery 编写。具有较好的移动设备支持以及~~毫无卵用~~的五彩斑斓设计。主要功能旨在使许多 MediaWiki 的功能在不打开新标签页的情况下完成(包括但不限于编辑)，极大加快维护 wiki 的速度。"
  navbar:
    - title: 首页
      href: /
    - title: 数据
      href: https://github.com/$OWNER/$REPO
    - title: InPageEdit
      href: https://ipe.js.org

